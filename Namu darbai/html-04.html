<!--
Naudojant div elementus (tag) nupiešti olimpinį ženklą (penki persipynę žiedai)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="position: absolute; left: 5px; border-radius: 50%; border: 5px solid blue; width: 50px; height: 50px"></div>
<div style="border-radius: 50%; border: 5px solid black; width: 50px; height: 50px; position: absolute; left: 70px;"></div>
<div style="border-radius: 50%; border: 5px solid red; width: 50px; height: 50px; position: absolute; left: 135px"></div>
<div style="border-radius: 50%; border: 5px solid green; width: 50px; height: 50px; position: absolute; top: 40px; left: 103px"></div>
<div style="border-radius: 50%; border: 5px solid yellow; width: 50px; height: 50px; position: absolute; top: 40px; left: 37px"></div>
</body>
</html>
